<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login Page</title>
    <!-- favicon img -->
    <link rel="shortcut icon" href="Endro.png" type="image/x-icon" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="text-center">
      <img src="Bank_logo.png" class="img-fluid" alt="" />
      <h2 class="text-center p-3">Welcome to Endro's Bank</h2>
    </div>
    <section class="container">
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label pt-2"
          >Email</label
        >
        <div class="col-sm-10">
          <input
            type="email"
            class="form-control pt-2"
            id="inputEmail3"
            placeholder="test123@gmail.com"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label"
          >Password</label
        >
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control"
            id="inputPassword3"
            placeholder="1234"
          />
        </div>
      </div>

      <button id="btn-login" class="btn btn-primary" disabled>Log in</button>
    </section>

    <script src="js/login.js"></script>
  </body>
</html>
